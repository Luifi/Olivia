<!DOCTYPE HTML>
<html lang="en">

    <head>
        <title>Overload Grid</title>
        <meta charset="UTF-8" />

        <!-- Meta tag for responsive - we are pro mobile first -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <!-- This is the main grid stylesheet -->
        <link rel="stylesheet" type="text/css" href="css/ovl-grid.min-css">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">

        <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <!-- GRID -->
        <div class="ovl-container">

            <!-- 1 Box -->
            <div class="ovl-grid">
                <div class="boxM-100">
                    <div class="block">1</div>
                </div>
            </div>

            <!-- 2 Box -->
            <div class="ovl-grid">
                <div class="boxM-50">
                    <div class="block">2</div>
                </div>
                <div class="boxM-50">
                    <div class="block">2</div>
                </div>
            </div>
            
            <!-- 3 Box -->
            <div class="ovl-grid">
                <div class="boxM-33">
                    <div class="block">3</div>
                </div>
                <div class="boxM-33">
                    <div class="block">3</div>
                </div>
                <div class="boxM-33">
                    <div class="block">3</div>
                </div>
            </div>
            
            <!-- 4 Box -->
            <div class="ovl-grid">
                <div class="boxM-25">
                    <div class="block">4</div>
                </div>
                <div class="boxM-25">
                    <div class="block">4</div>
                </div>
                <div class="boxM-25">
                    <div class="block">4</div>
                </div>
                <div class="boxM-25">
                    <div class="block">4</div>
                </div>
            </div>
            
            <!-- 5 Box -->
            <div class="ovl-grid">
                <div class="boxM-20">
                    <div class="block">5</div>
                </div>
                <div class="boxM-20">
                    <div class="block">5</div>
                </div>
                <div class="boxM-20">
                    <div class="block">5</div>
                </div>
                <div class="boxM-20">
                    <div class="block">5</div>
                </div>
                <div class="boxM-20">
                    <div class="block">5</div>
                </div>
            </div>

        </div>
        <!-- /GRID -->
        

    </body>
</html>
