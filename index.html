<!DOCTYPE HTML>
<html lang="en">

    <head>
        <meta charset="UTF-8" />

        <!-- Meta tag for responsive - we are pro mobile first -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <!-- This is the main grid stylesheet -->
        <link rel="stylesheet" type="text/css" href="css/ovl-grid.min-css">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">


        <title>Overload Grid</title>


        <!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

    </head>

    <body>

        <!-- GRID -->
        <div class="ovl-container">

            <!-- 1 Box -->
            <div class="ovl-grid">
                <div class="boxM-100 boxS-100">
                    <div class="block">1</div>
                </div>
            </div>

            <!-- 2 Box -->
            <div class="ovl-grid">
                <div class="boxM-50 boxS-100">
                    <div class="block">2</div>
                </div>
                <div class="boxM-50 boxS-100">
                    <div class="block">2</div>
                </div>
            </div>

        </div>
        <!-- /GRID -->
        

    </body>
</html>
